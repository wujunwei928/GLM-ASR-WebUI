<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* éœ“è™¹é…è‰²æ–¹æ¡ˆ */
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff88;
            --neon-purple: #bf00ff;
            --dark-bg: #0a0e27;
            --darker-bg: #050814;
            --glass-bg: rgba(10, 14, 39, 0.7);
            --glass-border: rgba(0, 243, 255, 0.2);

            /* é—´è·å’Œå°ºå¯¸ */
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;

            /* åœ†è§’ */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;

            /* è¿‡æ¸¡ */
            --transition-fast: 0.2s;
            --transition-normal: 0.3s;
            --transition-slow: 0.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--darker-bg);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* åŠ¨æ€ç²’å­èƒŒæ™¯ */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* CRT æ‰«æçº¿æ•ˆæœ */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        /* ä¸»å®¹å™¨ */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* å¤´éƒ¨ */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            position: relative;
        }

        .header h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
            margin-bottom: var(--spacing-sm);
            position: relative;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.8));
            }
        }

        .header-subtitle {
            font-size: 1rem;
            color: var(--neon-green);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ç»ç’ƒæ‹Ÿæ€å¡ç‰‡ */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow:
                0 8px 32px rgba(0, 243, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 243, 255, 0.1),
                transparent
            );
            transition: left 0.5s;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        /* æ ‡ç­¾å¯¼èˆª */
        .tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .tab {
            flex: 1;
            min-width: 200px;
            padding: var(--spacing-md);
            background: rgba(0, 243, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--neon-blue);
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink));
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .tab:hover {
            border-color: var(--neon-blue);
            box-shadow:
                0 0 20px rgba(0, 243, 255, 0.3),
                inset 0 0 20px rgba(0, 243, 255, 0.1);
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.2), rgba(255, 0, 255, 0.2));
            border-color: var(--neon-blue);
            box-shadow:
                0 0 30px rgba(0, 243, 255, 0.5),
                inset 0 0 30px rgba(0, 243, 255, 0.1);
        }

        .tab span {
            position: relative;
            z-index: 1;
        }

        /* æ ‡ç­¾å†…å®¹åŒºåŸŸ */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ä¸Šä¼ åŒºåŸŸ */
        .upload-area {
            border: 3px dashed var(--glass-border);
            border-radius: var(--radius-md);
            padding: var(--spacing-xl);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-normal);
            background: rgba(0, 243, 255, 0.02);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.1), transparent);
            transform: translate(-50%, -50%);
            transition: all 0.5s;
        }

        .upload-area:hover {
            border-color: var(--neon-blue);
            background: rgba(0, 243, 255, 0.05);
            box-shadow:
                0 0 40px rgba(0, 243, 255, 0.2),
                inset 0 0 40px rgba(0, 243, 255, 0.05);
        }

        .upload-area:hover::before {
            width: 300px;
            height: 300px;
        }

        .upload-area.dragover {
            border-color: var(--neon-green);
            background: rgba(0, 255, 136, 0.05);
            animation: pulseBorder 1s infinite;
        }

        @keyframes pulseBorder {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 255, 136, 0.6);
            }
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            display: block;
            filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.5));
        }

        .upload-area h3 {
            font-size: 1.2rem;
            color: var(--neon-blue);
            margin-bottom: var(--spacing-xs);
        }

        .upload-area p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* è¾“å…¥æ¡† */

            margin-bottom: var(--spacing-sm);
            color: var(--neon-green);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group input {
            width: 100%;
            padding: var(--spacing-md);
            background: rgba(0, 243, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: #ffffff;

        }

        .input-group input:focus {

            border-color: var(--neon-blue);
            box-shadow:

                inset 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* ç¤ºä¾‹éŸ³é¢‘æ ·å¼ */

            gap: var(--spacing-sm);

        }

            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-normal);

            align-items: center;

        .example-audio-item:hover {

        }

        .audio-tag {
            font-size: 1.2rem;
        }

        .audio-name {
            color: var(--neon-blue);
            font-size: 0.85rem;
            font-weight: 700;
        }

        /* æŒ‰é’®æ ·å¼ */
        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: var(--radius-sm);
            color: #ffffff;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            box-shadow:
                0 0 30px rgba(0, 243, 255, 0.6),
                0 0 60px rgba(191, 0, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff0055, #ff0080);
        }

        .btn-danger:hover {
            box-shadow:
                0 0 30px rgba(255, 0, 85, 0.6),
                0 0 60px rgba(255, 0, 128, 0.4);
        }

        /* å½•éŸ³æ§åˆ¶ */
        .record-controls {
            text-align: center;
            padding: var(--spacing-lg);
        }

        .record-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border: 4px solid var(--neon-blue);
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .record-btn:hover {
            box-shadow:
                0 0 50px rgba(255, 0, 255, 0.8),
                inset 0 0 50px rgba(255, 0, 255, 0.3);
            transform: scale(1.05);
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #ff0055, #ff0080);
            animation: recordingPulse 1.5s infinite;
        }

        @keyframes recordingPulse {
            0%, 100% {
                box-shadow:
                    0 0 20px rgba(255, 0, 85, 0.6),
                    0 0 40px rgba(255, 0, 128, 0.4);
            }
            50% {
                box-shadow:
                    0 0 40px rgba(255, 0, 85, 0.8),
                    0 0 80px rgba(255, 0, 128, 0.6);
            }
        }

        .timer {
            font-size: 3rem;
            font-weight: 700;
            color: var(--neon-green);
            margin: var(--spacing-lg) 0;
            text-shadow:
                0 0 20px rgba(0, 255, 136, 0.8),
                0 0 40px rgba(0, 255, 136, 0.4);
        }

        /* æ–‡ä»¶ä¿¡æ¯ */
        .file-info {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid var(--neon-green);
            border-radius: var(--radius-sm);
            padding: var(--spacing-md);
            margin-top: var(--spacing-md);
            color: var(--neon-green);
            font-size: 0.9rem;
        }

        /* éŸ³é¢‘é¢„è§ˆ */
        .audio-preview {
            margin-top: var(--spacing-md);
        }

        .audio-preview audio {
            width: 100%;
            height: 40px;
            filter: invert(1) hue-rotate(180deg);
        }

        /* åŠ è½½çŠ¶æ€ */
        .loading {
            text-align: center;
            padding: var(--spacing-xl);
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--glass-border);
            border-top-color: var(--neon-blue);
            border-radius: 50%;
            margin: 0 auto var(--spacing-md);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading p {
            color: var(--neon-blue);
            font-size: 1.1rem;
            animation: blink 1.5s infinite;
        }

        /* è¿›åº¦æ¡æ ·å¼ */
        .progress-container {
            margin-top: var(--spacing-md);
            padding: var(--spacing-md);
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
            font-size: 0.9rem;
            color: var(--neon-blue);
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            border-radius: 4px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .progress-chunks {
            margin-top: var(--spacing-xs);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        /* åˆ†å—æ ‡è®°æ ·å¼ */
        .chunk-marker {
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            background: rgba(0, 243, 255, 0.05);
            border-left: 3px solid var(--neon-blue);
            border-radius: var(--radius-sm);
            animation: slideInLeft 0.3s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .chunk-number {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(0, 243, 255, 0.2);
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--neon-blue);
            margin-bottom: var(--spacing-xs);
        }

        .chunk-text {
            display: block;
            color: #ffffff;
            font-size: 1rem;
            line-height: 1.6;
            margin-top: var(--spacing-xs);
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* ç»“æœåŒºåŸŸ */
        .result-area {
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid var(--neon-green);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            margin-top: var(--spacing-lg);
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-area.active {
            display: block;
        }

        .result-area h3 {
            color: var(--neon-green);
            font-size: 1.3rem;
            margin-bottom: var(--spacing-md);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .result-text {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            padding: var(--spacing-md);
            color: #ffffff;
            font-size: 1.1rem;
            line-height: 1.8;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* é”™è¯¯æ¶ˆæ¯ */
        .error {
            background: rgba(255, 0, 85, 0.1);
            border: 2px solid #ff0055;
            border-radius: var(--radius-sm);
            padding: var(--spacing-md);
            margin-top: var(--spacing-md);
            color: #ff5580;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        /* çŠ¶æ€å¾½ç«  */
        .status-badge {
            display: inline-block;
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: var(--spacing-sm);
        }

        .status-badge.success {
            background: rgba(0, 255, 136, 0.2);
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .status-badge.error {
            background: rgba(255, 0, 85, 0.2);
            color: #ff5580;

            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
            }

            .header h1 {
                letter-spacing: 2px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }

            .glass-card {
                padding: var(--spacing-md);
            }

            .record-btn {
                width: 120px;
                height: 120px;
                font-size: 1rem;
            }
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
        }

        /* é€‰æ‹©æ–‡æœ¬æ ·å¼ */
        ::selection {
            background: rgba(0, 243, 255, 0.3);
            color: #ffffff;
        }
    </style>
</head>

        // ==================== ç²’å­èƒŒæ™¯ç³»ç»Ÿ ====================
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.animationId = null;

                this.resize();
                window.addEventListener('resize', () => this.resize());

                this.initParticles();
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            initParticles() {
                for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                    this.particles.push(this.createParticle());
                }
            }

            createParticle() {
                return {
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    vx: (Math.random() - 0.5) * CONFIG.PARTICLE_SPEED,
                    vy: (Math.random() - 0.5) * CONFIG.PARTICLE_SPEED,
                    radius: Math.random() * 2 + 1,
                    opacity: Math.random() * 0.5 + 0.2,
                    pulseSpeed: Math.random() * 0.02 + 0.01,
                    pulseOffset: Math.random() * Math.PI * 2
                };
            }

            updateParticle(particle) {
                particle.x += particle.vx;
                particle.y += particle.vy;

                // è¾¹ç•Œåå¼¹
                if (particle.x < 0 || particle.x > this.canvas.width) {
                    particle.vx *= -1;
                }
                if (particle.y < 0 || particle.y > this.canvas.height) {
                    particle.vy *= -1;
                }

                // è„‰åŠ¨æ•ˆæœ
                particle.pulseOffset += particle.pulseSpeed;
            }

            drawParticle(particle) {
                const pulse = Math.sin(particle.pulseOffset) * 0.3 + 0.7;
                const gradient = this.ctx.createRadialGradient(
                    particle.x, particle.y, 0,
                    particle.x, particle.y, particle.radius * 2
                );
                gradient.addColorStop(0, `rgba(0, 243, 255, ${particle.opacity * pulse})`);
                gradient.addColorStop(1, 'rgba(0, 243, 255, 0)');

                this.ctx.beginPath();
                this.ctx.arc(particle.x, particle.y, particle.radius * 2, 0, Math.PI * 2);
                this.ctx.fillStyle = gradient;
                this.ctx.fill();
            }

            drawConnections() {
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const dx = this.particles[i].x - this.particles[j].x;
                        const dy = this.particles[i].y - this.particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < CONFIG.CONNECTION_DISTANCE) {
                            const opacity = (1 - distance / CONFIG.CONNECTION_DISTANCE) * 0.15;
                            this.ctx.beginPath();
                            this.ctx.strokeStyle = `rgba(0, 243, 255, ${opacity})`;
                            this.ctx.lineWidth = 1;
                            this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                            this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                            this.ctx.stroke();
                        }
                    }
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // ç»˜åˆ¶ç²’å­
                this.particles.forEach(particle => {
                    this.updateParticle(particle);
                    this.drawParticle(particle);
                });

                // ç»˜åˆ¶è¿çº¿
                this.drawConnections();

                this.animationId = requestAnimationFrame(() => this.animate());
            }
        }

        // ==================== å½•éŸ³åŠŸèƒ½ ====================

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    const url = URL.createObjectURL(recordedBlob);

                    elements.sendRecordingBtn.disabled = false;

        // ==================== æµå¼ API è¯·æ±‚ ====================
        async function sendStreamRequest(endpoint, data) {
            hideError();
            showLoading(true, 'æ­£åœ¨å¤„ç†éŸ³é¢‘...');

            // æ˜¾ç¤ºè¿›åº¦æ¡å®¹å™¨
            const progressContainer = document.getElementById('progressContainer');
            if (progressContainer) {
                progressContainer.innerHTML = '';
            }

            // åˆ›å»ºè¿›åº¦æ¡
            const progressBar = createProgressBar();
            if (progressContainer) {
                progressContainer.appendChild(progressBar);
            }

            const resultChunks = [];
            let totalChunks = 0;
            let receivedChunks = 0;

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    body: data
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (!line.trim()) continue;

                        try {
                            const data = JSON.parse(line);

                            switch (data.type) {
                                case 'info':
                                    updateLoadingMessage(data.message);
                                    if (data.duration) {
                                        progressBar.querySelector('.progress-duration').textContent =
                                            `æ€»æ—¶é•¿: ${data.duration.toFixed(2)}s`;
                                    }
                                    break;

                                case 'chunk':
                                    receivedChunks++;
                                    totalChunks = data.total_chunks;
                                    resultChunks.push({
                                        index: data.chunk_index,
                                        text: data.text
                                    });

                                    // æ›´æ–°è¿›åº¦æ¡
                                    updateProgressBar(progressBar, data.progress, data.chunk_index, data.total_chunks);

                                    // å®æ—¶æ˜¾ç¤ºå½“å‰åˆ†å—ç»“æœ
                                    appendStreamResult(data.text, data.chunk_index, data.total_chunks);
                                    break;

                                case 'error':
                                    showError(`åˆ†å— ${data.chunk_index + 1} è½¬å½•å¤±è´¥: ${data.error}`);
                                    break;

                                case 'complete':
                                    // æ˜¾ç¤ºå®Œæ•´ç»“æœ
                                    showFinalResult(resultChunks.map(r => r.text).join(' '));
                                    break;
                            }
                        } catch (parseError) {
                            console.error('è§£æå“åº”å¤±è´¥:', line, parseError);
                        }
                    }
                }

            } catch (error) {
                showError('æµå¼è¯·æ±‚å¤±è´¥: ' + error.message);
            } finally {
                showLoading(false);
                // ç§»é™¤è¿›åº¦æ¡
                if (progressBar && progressBar.parentNode) {
                    setTimeout(() => {
                        progressBar.remove();
                    }, 2000);
                }
            }
        }

        function createProgressBar() {

            container.innerHTML = `

                    <span class="progress-status">å‡†å¤‡ä¸­...</span>

            const status = progressBar.querySelector('.progress-status');
            const chunks = progressBar.querySelector('.progress-chunks');

            fill.style.width = `${progress}%`;
            status.textContent = `æ­£åœ¨å¤„ç†: ${currentChunk + 1}/${totalChunks}`;
            chunks.textContent = `å·²å®Œæˆ ${currentChunk + 1}/${totalChunks} ä¸ªåˆ†å—`;
        }

        function appendStreamResult(text, chunkIndex, totalChunks) {
            // æ¸…ç©ºä¹‹å‰çš„ç»“æœæ˜¾ç¤º
            elements.resultArea.classList.add('active');
            elements.resultText.innerHTML = '';

            // æ·»åŠ åˆ†å—æ ‡è®°
            const chunkMarker = document.createElement('div');
            chunkMarker.className = 'chunk-marker';
            chunkMarker.innerHTML = `
                <span class="chunk-number">ğŸ“¦ åˆ†å— ${chunkIndex + 1}/${totalChunks}</span>
                <span class="chunk-text">${text}</span>
            `;
            elements.resultText.appendChild(chunkMarker);

            // æ»šåŠ¨åˆ°åº•éƒ¨
            elements.resultText.scrollTop = elements.resultText.scrollHeight;
        }

        function showFinalResult(fullText) {
            elements.resultText.innerHTML = fullText;

        function showResult(text, duration) {

            elements.resultArea.classList.add('active');

            elements.resultStatus.innerHTML = `
